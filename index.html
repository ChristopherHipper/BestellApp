<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell App</title>
    <link rel="icon" type="image/x-icon" href="./assets/icon/besteck.png" />
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./style.css">

    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./script.js"></script>
</head>
<body id="body" onload="init()">
    <header>
        
        <div class="header_content">
            <a href="./index.html" class="logo_content">
                <h1>Beste</h1>
                <img src="./assets/icon/besteck.png" alt="">
                <h1>App</h1>
            </a>
            <img src="./assets/icon/burger.png" alt="Burger">
        </div>
    </header>
    <main>
        <div class="main_content">
            <div class="main_img"></div>
            <div class="day_food">
                <h2>Spicy Spring Rolls</h2>
                <a class="rating" href="">Bewertung (4,2 von 5 Sternen)</a>
            </div>
            <div class="navbar">
                <img src="./assets/img/pfeil.png" alt="">
                <a href="#main_dish_content"><h3>Haupgerichte</h3></a>
                <a href="#salad_dish_content"><h3>Salate</h3></a>
                <a href="#drinks_dish_content"><h3>Getr채nke</h3></a>
            </div>
            <div>
                <img class="food_img" src="./assets/img/hauptgang.jpg" alt="">
                <h3 class="dish_header">Haupgerichte</h3>
            </div>
            <div id="main_dish_content">
            </div>
            <div>
                <img class="food_img" src="./assets/img/salad.jpg" alt="">
                <h3 class="dish_header">Salate</h3>
            </div>
            <div id="salad_dish_content">
            </div>
            <div>
                <img class="food_img" src="./assets/img/drinks.jpg" alt="">
                <h3 class="dish_header">Getr채nke</h3>
            </div>
            <div id="drinks_dish_content">
            </div>
        </div>
        <div id='resp_menu' class="basket sticky closed_menu resp_menu_box">
            <div class="headline_basket">
                <h2>Warenkorb</h2>
                <button onclick="closeRespMenu('resp_menu')" class="close_basket_button">X</button>
            </div>
            
            <div class="icon_container">
                <img onclick="addDelivery()" class="icon" src="./assets/icon/liefern.png" alt="">
                <img onclick="removeDelivery()" class="icon" src="./assets/icon/abholen.png" alt="">
            </div>
            <div class="seperator"></div>
            <div id="basket" class="basket_container">
            </div>
            <div id="costs" class="costs">
            </div>
            <div id="empty_basket" class="empty_basket">
                <h3>F체lle deinen Warenkorb</h3>
                <span>F체ge einige leckere Gerichte aus der Speisekarte hinzu und bestelle dein Essen.</span>
            </div>
        </div>
    </main>
    <div id="basket_mobile" class="basket_mobile">
        <button class="basket_btn" onclick="openRespMenu('resp_menu')">Warenkorb</button>
    </div>
    <footer>
        <div class="footer_content max_width">
            <a href="./impressum.html">Impressum</a>
        </div>
    </footer>
</body>
</html>
